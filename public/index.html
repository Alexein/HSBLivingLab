<html lang="en" ng-app="HSB">

<head>
  <meta name="viewport" content="initial-scale=1" />
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc1/angular-material.min.css">
  <link rel="stylesheet" href="src/style/style.css">
</head>

<body layout="column" ng-controller="HSBController as vm">
  <md-toolbar layout="row">
    <div class="md-toolbar-tools">
      <md-button ng-click="vm.toggleSidenav('left')" class="md-icon-button">
        <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg">
        </md-icon>
      </md-button>
      <a ng-href="#/" class="topbar-logo">
          <img ng-src="src/img/hsblogo.png">
      </a>
    </div>
  </md-toolbar>
  <div layout="row" flex>
    <md-sidenav class="md-sidenav-left md-whiteframe-z2 ma-sidenav" md-component-id="left" ng-click="vm.toggleNav('left')" md-is-locked-open="isDetailOpen">
      <header class="nav-header">
        <a ng-href="#/" class="site-logo">
          <img ng-src="src/img/hsblogo.png">
        </a>
      </header>
      <a href="#/"><div class="sidenav-item">Home</div></a>
      <a href="#/notification"><div class="sidenav-item">Aviseringar</div></a>
      <a href="#/booking"><div class="sidenav-item">Bokningar</div></a>
      <a href="#/adboard"><div class="sidenav-item">Anslagstavlan</div></a>
      <a href="#/reports"><div class="sidenav-item">Rapporter</div></a>
      <a href="#/profile"><div class="sidenav-item">Min profil</div></a>
      <a href="#/apartment"><div class="sidenav-item">Min l√§genhet</div></a>
      <a href="#/support"><div class="sidenav-item">Support</div></a>
      <a href="#/logout"><div class="sidenav-item">Logga ut</div></a>
      <a href="#/" ng-click="logout()"><div class="sidenav-item">Backup</div></a>

      <a href="#/about"><div class="sidenav-item">About</div></a>
      <a href="/#/myneighbours"><div class="sidenav-item">My Neighbour</div></a>
    </md-sidenav>

    <div layout="column" flex id="content">
      <md-content layout="column" flex class="md-padding">
        <div layout="row">
          <div ng-view></div>
        </div>
      </md-content>
    </div>
  </div>
  <!-- Angular Material Dependencies -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc1/angular-material.min.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>

  <!-- app -->
<!--  <script src="src/app.js"></script>--> 
    
  <script src="src/hsb.js"></script>
  <script src="src/configIndex.js"></script>
    
</body>

</html>
