<html lang="en" ng-app="HSB">

  <head>
    <meta name="viewport" content="initial-scale=1" />

    <!-- Angular Material Design -->
    <link rel="stylesheet" href="bower_components\angular-material\angular-material.min.css">
    <link rel="stylesheet" href="bower_components\angular-material\angular-material.layouts.min.css">
    <link rel="stylesheet" href="src\style\style.css">

    <!-- Material Design Lite -->
    <link rel="stylesheet" href="bower_components\material-design-lite\material.min.css">

    <!-- Angular Chart -->
    <link rel="stylesheet" href="bower_components\angular-chart.js\dist\angular-chart.min.css">

    <!-- Font-Awesome -->
    <link rel="stylesheet" href="src\style\font-awesome-4.5.0\css\font-awesome.min.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>

  <body layout="column" ng-controller="HSBController as vm">
    <md-toolbar layout="row">
      <div class="md-toolbar-tools">
        <!--<md-button ng-click="vm.toggleSidenav('left')" class="sidenav-btn-topbar md-raised" ng-show="sessionKey != null">&gt;</md-button>-->
        <md-button ng-click="vm.toggleSidenav('left')" class="md-icon-button" ng-show="sessionKey != null">
          <md-icon aria-label="Menu" md-svg-icon="src/img/menu.svg">
          </md-icon>
        </md-button>
        <a ng-href="#/" class="topbar-logo">
            <img ng-src="src/img/hsblogo.png">
        </a>
        <span class="material-icons mdl-badge" data-badge="1" ng-show="sessionKey != null">account_box</span>
      </div>
    </md-toolbar>
    <div layout="row" flex>

      <!-- Sidenavigation -->
      <md-sidenav class="md-sidenav-left md-whiteframe-z2 ma-sidenav ng-isolate-scope" md-component-id="left" ng-click="vm.toggleNav('left')" md-is-locked-open="$mdMedia('min-width: 768px')" ng-show="sessionKey != null">
        <header class="nav-header">
          <div layout="column" class="md-toolbar-tools-bottom inset">
            <user-avatar></user-avatar>
            <span></span>
            <div>{{ user.firstName }} {{ user.lastName }}</div>
            <div>{{ user.email }}</div>
          </div>
        </header>

        <!-- Menus -->
        <a href="#/{{menu.href}}" ng-repeat="menu in menus">
          <div class="sidenav-item" title="{{menu.name}}" ng-click="vm.toggleSidenav('left')">
            <i class="fa {{menu.fontawesome}} fa-2x"></i><span class="menu-label">{{menu.name}}</span>
          </div>
        </a>
      </md-sidenav>

      <!-- Body / View -->
      <div layout="column" flex id="content">
        <md-content layout="column" flex class="md-padding">
          <div layout="row">
            <md-content layout-padding class="ngView">
              <div ng-view></div>
            </md-content>
          </div>
        </md-content>
      </div>
    </div>

    <!-- Angular Dependencies -->
    <script src="bower_components\angular\angular.min.js"></script>
    <script src="bower_components\angular-animate\angular-animate.min.js"></script>
    <script src="bower_components\angular-aria\angular-aria.min.js"></script>
    <script src="bower_components\angular-material\angular-material.min.js"></script>
    <script src="bower_components\angular-route\angular-route.min.js"></script>
    <script src="bower_components\material-design-lite\material.min.js"></script>
    <script src="bower_components\Chart.js\Chart.min.js"></script>
    <script src="bower_components\angular-chart.js\dist\angular-chart.min.js"></script>

    <!-- App -->    
    <script src="src/hsb.js"></script>
    <script src="src/configIndex.js"></script>
      
  </body>

</html>
