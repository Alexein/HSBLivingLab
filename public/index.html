<html lang="en" ng-app="HSB">

<head>
  <meta name="viewport" content="initial-scale=1" />
  <link rel="stylesheet" href="bower_components\angular-material\angular-material.min.css">
  <link rel="stylesheet" href="bower_components\angular-material\angular-material.layouts.min.css">
  <link rel="stylesheet" href="src/style/style.css">

  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body layout="column" ng-controller="HSBController as vm">
  <md-toolbar layout="row">
    <div class="md-toolbar-tools">
      <md-button ng-click="vm.toggleSidenav('left')" class="md-icon-button">
        <md-icon aria-label="Menu" md-svg-icon="src/img/menu.svg">
        </md-icon>
      </md-button>
      <a ng-href="#/" class="topbar-logo">
          <img ng-src="src/img/hsblogo.png">
      </a>
    </div>
  </md-toolbar>
  <div layout="row" flex>
    <md-sidenav class="md-sidenav-left md-whiteframe-z2 ma-sidenav ng-isolate-scope" md-component-id="left" ng-click="vm.toggleNav('left')" md-is-locked-open="$mdMedia('gt-lg')">
      <header class="nav-header">
        <div layout="column" class="md-toolbar-tools-bottom inset">
          <user-avatar></user-avatar>
          <span></span>
          <div>{{ user.firstName }} {{ user.lastName }}</div>
          <div>{{ user.email }}</div>
        </div>
      </header>
      <a href="#/" ng-show="sessionKey != null"><div class="sidenav-item" ng-click="vm.toggleSidenav('left')">Home</div></a>
      <a href="#/notification" ng-show="sessionKey != null"><div class="sidenav-item" ng-click="vm.toggleSidenav('left')">Aviseringar</div></a>
      <a href="#/booking" ng-show="sessionKey != null"><div class="sidenav-item" ng-click="vm.toggleSidenav('left')">Bokningar</div></a>
       <a href="#/booking-test" ng-show="sessionKey != null"><div class="sidenav-item" ng-click="vm.toggleSidenav('left')">Bokningar-test</div></a>
      <a href="#/adboard" ng-show="sessionKey != null"><div class="sidenav-item" ng-click="vm.toggleSidenav('left')">Anslagstavlan</div></a>
      <a href="#/reports" ng-show="sessionKey != null"><div class="sidenav-item" ng-click="vm.toggleSidenav('left')">Rapporter</div></a>
      <a href="#/profile" ng-show="sessionKey != null"><div class="sidenav-item" ng-click="vm.toggleSidenav('left')">Min profil</div></a>
      <a href="#/apartment" ng-show="sessionKey != null"><div class="sidenav-item" ng-click="vm.toggleSidenav('left')">Min l√§genhet</div></a>
      <a href="#/support" ng-show="sessionKey != null"><div class="sidenav-item" ng-click="vm.toggleSidenav('left')">Support</div></a>
      <a href="#/logout" ng-show="sessionKey != null"><div class="sidenav-item" ng-click="vm.toggleSidenav('left')">Logga ut</div></a>
      <a href ng-click="createBackup()" ng-show="sessionKey != null"><div class="sidenav-item">Backup</div></a>
      <a href="#/about" ng-show="sessionKey != null"><div class="sidenav-item" ng-click="vm.toggleSidenav('left')">About</div></a>
      <a href="/#/myneighbours" ng-show="sessionKey != null"><div class="sidenav-item" ng-click="vm.toggleSidenav('left')">My Neighbour</div></a>
    </md-sidenav>

    <div layout="column" flex id="content">
      <md-content layout="column" flex class="md-padding">
        <div layout="row">
          <md-content layout-padding class="ngView">
            <div ng-view></div>
          </md-content>
        </div>
      </md-content>
    </div>
  </div>

  <!-- Angular Material Dependencies -->
  <script src="bower_components\angular\angular.min.js"></script>
  <script src="bower_components\angular-animate\angular-animate.min.js"></script>
  <script src="bower_components\angular-aria\angular-aria.min.js"></script>
  <script src="bower_components\angular-material\angular-material.min.js"></script>
  <script src="bower_components\angular-route\angular-route.min.js"></script>

  <!-- app -->    
  <script src="src/hsb.js"></script>
  <script src="src/configIndex.js"></script>
    
</body>

</html>
